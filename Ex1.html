<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-lg-4 mt-5"></div>
      <div class="col-lg-6 mt-5">
        <div id="ui" class="mt-5">
          <form class="form-group">
            <table>
              <tr>
                <td><label>First Name : </label></td>
                <td><input type="text" name="fname" class="form-control-sm" placeholder="First Name"></td>
              </tr>
              <tr>
                <td><label>Last Name : </label></td>
                <td><input type="text" name="lname" class="form-control-sm" placeholder="Last Name"></td>
              </tr>
              <tr>
                <td><label>Email : </label></td>
                <td><input type="email" name="mail" class="form-control-sm" placeholder="Email"></td>
              </tr>
              <tr>
                <td><label>Password : </label></td>
                <td><input type="password" name="password" class="form-control-sm" placeholder="Password"></td>
              </tr>
              <tr>
                <td><label>Confirm Password : </label></td>
                <td><input type="password" name="cpassword" class="form-control-sm" placeholder="Re-enter password"></td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
